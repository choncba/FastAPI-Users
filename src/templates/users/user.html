{% include './global/layout.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">
            Mis datos
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <tbody>
                    <tr>
                        <td>Usuario</td>
                        <td>{{user.username}}</td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>{{user.email}}</td>
                    </tr>
                </tbody>
            </table>                   
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            Permisos
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <tbody>
                    {% for item in inventory_types %}
                    <tr>
                        <td>{{item}}</td>
                        <td><input type="checkbox">Admin</td>
                        <td><input type="checkbox">Read Only</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>                   
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            Cambiar Contrase単a
        </div>
        <div class="card-body">
            {% if msg %}
            <div class="alert alert-danger" role="alert">
                {{msg}}
            </div>
            {% endif %}
            <form method="POST">
                <div class="form-group">
                    <label>Contrase単a Actual</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Nueva Contrase単a</label>
                    <input type="password" name="newpassword" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Verificar Contrase単a</label>
                    <input type="password" name="newpassword2" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Actualizar</button>
                <button type="button" class="btn btn-danger" onclick="window.location.href='./delete_user/{{user.id}}'">Borrar Usuario</button>
                <button type="button" class="btn btn-warning" onclick="window.location.href='../inventario/home/'">Cancelar</button>
            </form>
        </div>
    </div>
</div>
